android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.gp.oktest"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a"//,"armeabi","x86"
        }
        multiDexEnabled true

        // 1) CMake ç¼–è¯‘é…ç½®
//        externalNativeBuild {
//            cmake {
